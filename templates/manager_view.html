{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">Researchers</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        {% for col in researchers[0].keys() %}
          <th>{{ col.replace('_',' ').title() }}</th>
        {% endfor %}
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for r in researchers %}
        <tr>
          {% for val in r.values() %}
            <td>{{ val }}</td>
          {% endfor %}
          <td>
            <a
              href="{{ url_for('edit_researcher', researcher_id=r['RESEARCHER_ID']) }}"
              class="btn btn-sm btn-outline-primary"
            >Edit</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
