
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #fff;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      color: #555;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.2em;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.8em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer {
      text-align: center;
      margin-top: 1.5em;
      font-size: 0.9em;
      color: #999;
    }
  </style>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="USERNAME" placeholder="Enter your username" required>

      <label for="username_verify">Verify Username</label>
      <input type="text" id="username_verify" name="USERNAME_VERIFY" placeholder="Verify username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="PASSWORD" placeholder="Enter your password" required>

      <label for="password_verify">Verify Password</label>
      <input type="password" id="password_verify" name="PASSWORD_VERIFY" placeholder="Verify password" required>

      <label for="role">Select Role</label>
      <select id="role" name="ROLE" required>
        <option value="">Choose your role</option>
        <option value="archaeologist">Archaeologist</option>
        <option value="researcher">Researcher</option>
      </select>

      <button type="submit">Create Account</button>
    </form>
    <div class="footer">
       Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
  </div>
