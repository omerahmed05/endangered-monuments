{% extends "base.html" %}

{% block title %}Researcher Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Welcome, Researcher!</h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Quick Actions</h5>
                    <div class="d-grid gap-2 d-md-flex">
                        <a href="{{ url_for('monuments') }}" class="btn btn-primary me-md-2">
                            Browse Monuments
                        </a>
                        <a href="{{ url_for('my_bookmarks') }}" class="btn btn-outline-primary me-md-2">
                            View My Bookmarks
                        </a>
                        <a href="{{ url_for('researcher_statistics') }}" class="btn btn-outline-info">
                            View Statistics
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
