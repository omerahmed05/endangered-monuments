{% extends "base.html" %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2>Edit Researcher #{{ researcher['RESEARCHER_ID'] }}</h2>
      <form method="post">
        {% for col in columns %}
          <div class="mb-3">
            <label for="{{ col }}" class="form-label">
              {{ col.replace('_',' ').title() }}
            </label>
            <input
              type="text"
              class="form-control"
              id="{{ col }}"
              name="{{ col }}"
              value="{{ researcher[col] }}"
              {% if col == 'RESEARCHER_ID' %} readonly {% endif %}
            >
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
{% endblock %}
